name: Daily Hevy Workout Check

# Trigger the workflow on a schedule
on:
  schedule:
    # Runs at 12:00 PM UTC every day (Adjust as needed)
    # 12:00 UTC is roughly 6:00 AM CST or 7:00 AM EST
    - cron: '0 3 * * *'
  
  # Allows you to run this manually from the Actions tab for testing
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run automation script
      env:
        HEVY_API_KEY: ${{ secrets.HEVY_API_KEY }}
        EMAIL_SENDER: ${{ secrets.EMAIL_SENDER }}
        EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
        EMAIL_RECEIVER: ${{ secrets.EMAIL_RECEIVER }}
      run: python main.py
